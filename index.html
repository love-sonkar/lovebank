<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script/mainfunction.js"></script>
    <script defer src="./script/basiclogic.js"></script>
    <title>Love Bank</title>
  </head>
  <body>
    <div class="bg-gray-400">
      <header
        class="max-w-7xl mx-auto bg-gray-400 flex items-center justify-between px-3 py-2 gap-2"
      >
        <div class="logo">
          <p class="text-2xl text-white">Logo</p>
        </div>
        <div class="search flex items-center md:w-1/2 w-full">
          <input
            class="px-2 py-1 outline-none border text-base text-black w-full"
            type="text"
            placeholder="Search Customer"
          />

          <span
            class="material-symbols-outlined py-1 px-2 cursor-pointer bg-blue-400 border-none text-white text-xl"
          >
            search
          </span>
        </div>
        <ul class="md:flex hidden text-white">
          <li><a href="#">Home</a></li>
        </ul>

        <span
          class="material-symbols-outlined md:hidden text-white cursor-pointer"
        >
          menu
        </span>
      </header>
    </div>
    <section class="max-w-7xl mx-auto p-3">
      <form id="CreateAccount" class="border rounded p-2">
        <h1 class="text-3xl text-center">Create Account</h1>
        <div id="success" class="hidden">
          <p
            class="w-full rounded-sm bg-green-500 text-center text-white px-2 py-2"
          >
            Account Created
          </p>
        </div>

        <div class="grid md:grid-cols-2 gap-3">
          <div class="flex flex-col">
            <label for="" class="py-2">Account Holder Name</label>
            <input
              id="customername"
              type="text"
              placeholder="Name Here"
              autocomplete="off"
              minlength="3"
              class="px-2 py-1 outline-none border text-black"
            />
          </div>
          <div class="flex flex-col">
            <label for="" class="py-2">Father's Name</label>
            <input
              id="fathersname"
              type="text"
              minlength="3"
              autocomplete="off"
              placeholder="Father's name Here"
              class="px-2 py-1 outline-none border text-black"
            />
          </div>
          <div class="flex flex-col">
            <label for="" class="py-2">Address</label>
            <input
              id="address"
              type="text"
              minlength="3"
              autocomplete="off"
              placeholder="Address Here"
              class="px-2 py-1 outline-none border text-black"
            />
          </div>
          <div class="flex flex-col">
            <label for="" class="py-2">Deposit Amount</label>
            <input
              id="balance"
              autocomplete="off"
              type="number"
              placeholder="Deposit Amount"
              class="px-2 py-1 outline-none border text-black"
            />
          </div>
          <div class="flex gap-3">
            <h2>Gender</h2>
            <div class="flex gap-1">
              <input type="radio" placeholder="male" name="gender" />
              <p>Male</p>
            </div>
            <div class="flex gap-1">
              <input type="radio" placeholder="male" name="gender" />
              <p>Female</p>
            </div>
            <div class="flex gap-1">
              <input type="radio" placeholder="male" name="gender" />
              <p>Other's</p>
            </div>
          </div>
        </div>

        <div id="errorcreate"></div>

        <input
          class="px-1 py-2 outline-none border text-white bg-blue-400 cursor-pointer w-full my-2 border-blue-400 hover:bg-transparent hover:text-black transition"
          type="Submit"
        />
      </form>

      <!-- showing data  -->

      <div
        id="userdatashow"
        class="my-4 flex flex-wrap gap-3 justify-center"
      ></div>
    </section>
  </body>
</html>
